    <div class="parallax au" id="picture_1930">
      <div class="box black">
        <h1 class="year_heading">1930s</h1>
        <h3 class="line"><strong>___</strong></h3>
        <p class="year_desc">
          <strong>Type 64 Racing Coupé:</strong> Built for long-distance "Berlin
          - Rom-Wagen" endurance competition. Considered the forefathers of all
          later Porsche sports cars.
        </p>
      </div>
    </div>
    <div class="parallax au" id="picture_1940">
      <div class="box">
        <h1 class="year_heading">1940s</h1>
        <h3 class="line"><strong>___</strong></h3>
        <p class="year_desc">
          <strong> 356 Speedster: </strong> Porsche's first production
          automobile started in Gmünd in Austria, where only 49 of these
          aluminum Porsches were built.
        </p>
      </div>
    </div>
    <div class="parallax au" id="picture_1950">
      <div class="box black">
        <h1 class="year_heading">1950s</h1>
        <h3 class="line"><strong>___</strong></h3>
        <p class="year_desc">
          <strong>356 Carrera Cabriolet:</strong>
          Shortly before Porsche celebrated 10th anniversary of 356 model, 356
          had developed into one of the world’s most respected sports cars. -
        </p>
      </div>
    </div>
    <div class="parallax au" id="picture_1960">

        <h1 class="year_heading">1960s</h1>

        <p class="year_desc">
          <strong>901:</strong>
          Successor of Porsche 356. Between 14 September and 16 November 1964,
          82 cars were built. Due to Peugeot was renamed to 911.
        </p>
      </div>
    </div>
    <div class="parallax au" id="picture_1970">

        <p class="year_desc">
          <strong>911 Turbo:</strong>At the Paris Auto Show Porsche presents the 911 Turbo – the world’s first
production sports car with exhaust turbocharger and pressure regulator.

flatter windscreen and a simpler manual top that folded beneath a fiberglass cover.
